{{ define "header" }}
<style>
    .header-bar {
        font: inherit;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 25px;
        z-index: 9999;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        padding: 0.1rem 1rem;
        background-color: #f4f4f4;
        border-bottom: 1px solid #ddd;
    }

    .header-bar a,
    .header-bar button,
    .header-bar select {
        font: inherit;
        font-size: 80%;
        background: #60adff;
        /*#f0f0f0;*/
        height: 24px;
        line-height: 24px;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 0.1rem 0.2rem;
        cursor: pointer;
        user-select: none;
        transition: background-color 0.2s ease;
    }

    .header-bar a:hover,
    .header-bar button:hover,
    .header-bar select:hover {
        background: #0056b3;
        text-decoration: none;
    }

    .header-bar select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        padding-right: 0.0rem;
        /* background-repeat: no-repeat;
        background-position: right 0.4rem center;
        background-size: 0.6rem; */
    }
</style>
