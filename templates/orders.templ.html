{{define "orders"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>orders</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/table.css">
    <link rel="stylesheet" href="/static/css/searchbar.css">
</head>

<body>
    <div class="container">
        <input class="searchbar", type="text" id="searchInput" placeholder="Search...">

        <table class="styled-table" id="datatable">

            <thead>
                <tr>
                    <th>ID</th>
                    <th>Objective</th>
                    <th>Deadline</th>
                    <th>Accountable</th>
                </tr>
            </thead>

            <tbody>
                {{range .}}
                <tr>
                    <td><a href="/order/{{.Task.ID}}">{{.Task.ID}}</a>
                    </td>
                    <td>{{.Task.Objective}}</td>
                    <td><input type="date" 
                            value="{{formatToDate .Task.Deadline}}" min="1970-01-01" max="3000-01-01" required />
                    </td>
                    <td><a
                            href="/user/{{.Task.Accountable.ID}}">{{.Task.Accountable.Email}}</a></td>
                </tr>
                {{end}}
            </tbody>

        </table>
    </div>

    <script src="/static/scripts/search_table.js"></script>
    
</body>

</html>
{{end}}
